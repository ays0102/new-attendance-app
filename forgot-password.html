<!-- Forgot Password Screen -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container" id="forgot-password-screen">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo"><i class="fas fa-calendar-check"></i> AttendEase</div>
            <h2>Reset Password</h2>
            <p>Enter your email to receive a password reset link</p>
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" placeholder="email@domain.com">
            </div>
            <button class="btn" id="reset-password-btn"><i class="fas fa-key"></i> Send Reset Link</button>
            <div class="auth-footer">
                Remember your password? <a href="signin.html">Sign in</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
