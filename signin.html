<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic styling for error messages */
        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        input.error {
            border-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container" id="signin-screen">
        <div class="auth-container">
            <div class="auth-card">
                <div class="logo"><i class="fas fa-calendar-check"></i> AttendEase</div>
                <h2>Sign In</h2>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="email@domain.com" required>
                        <div class="error-message" id="email-error">Please enter your email</div>
                    </div>
                    <div class="form-group password-field">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                        <div class="error-message" id="password-error">Please enter your password</div>
                    </div>
                    <div class="form-group text-right">
                        <a href="forgot-password.html">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn" id="signin-btn">
                        <i class="fas fa-sign-in-alt"></i> Continue
                    </button>
                </form>
                <div class="auth-footer">
                    Don't have an account? <a href="signup.html">Create one</a>
                </div>
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
</body>
</html>
